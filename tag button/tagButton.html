<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link  type = "text/css" rel = "stylesheet" href = "tagButton.css">

<body>
    <div class = "tagBar row">
        <button class = "tagButton" id = "tagButton">Tag 1</button>
        <button class = "tagButton">Tag 2</button>
        <button class = "tagButton">Tag 3</button>
    </div>

<!--____________________ START OF EDITING BAY _________________________________-->
    <div class = "inputContainer"> <!-- TODO: add a button that allows you to delete items from list, and tags from items-->
        <div> <!-- TODO: when the listInput button is clicked, it adds the list item to the list (both displayed list and stored list) then a new box for user input appears -->
            <input type = "text" id = "listInput" placeholder = "Enter list item name">
            <input type="number" min="0" max="10" value="0" id = "elementRating">
        </div>

        <div> <!-- TODO: when the tagInput button is clicked, it adds the tag to the tag list (both displayed list and stored list) then a new box for user input appears -->
            <input type = "text" id = "tagInput" placeholder = "Enter tag name for list item">

        </div>
        <button class = "addButton" id = "addListButton">Add List Item</button>
<!-- ____________________ END OF EDITING BAY __________________________________-->
    </div>
    
    <div class = "listContainer">
        <label for="sortSystem">Choose a sorting system:</label>

            <option value="LMRating">Your rating (Default)</option>

          </select>
        <div class = "listDisplay" id = "itemList"> <!-- container where the list will be displayed (TODO: add tiers/rows for the list display so multiple list items can be displayed on the same tier/row)-->
            <h1>List goes here:</h1><!--list populates here-->
        </div>
        <button class = "removeButton" id = "clearListButton">Clear All List Items</button> <!--Clears all items from the list-->
    </div>

<script src = "tagButton.js"></script>
