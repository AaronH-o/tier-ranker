<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link  type = "text/css" rel = "stylesheet" href = "tagButton.css">
    
    <title>Document</title>

</head>

<body>
    <h1>TIER RANKER</h1>

<!--____________________ START OF EDITING BAY _________________________________-->
    <div class = "inputContainer"> <!-- TODO: add a button that allows you to delete items from list, and tags from items-->
        <div> <!-- TODO: when the listInput button is clicked, it adds the list item to the list (both displayed list and stored list) then a new box for user input appears -->
            <input type = "text" id = "listInput" placeholder = "Enter list item name">
            <input type="number" min="0" max="10" value="0" id = "elementRating">
        </div>

        <div> <!-- TODO: when the tagInput button is clicked, it adds the tag to the tag list (both displayed list and stored list) then a new box for user input appears -->
            <input type = "text" id = "tagInput" placeholder = "Enter tag name for list item">
            <button class = "tagButton" id = "addTagButton">Add Tag</button>
            <div id = "editBayTagList">Edit Bay Tag List:</div>
        </div>
        <button class = "addButton" id = "addListButton">Add List Item</button>
<!-- ____________________ END OF EDITING BAY __________________________________-->
    </div>

    <div class = "tagListMaster" id = "tagListMaster">
        <h1>Tag List:</h1>
        <!-- tagListMaster is populated here-->
    </div>

    <button class = "removeButton" id = "clearTagListMasterButton">Clear Tag List</button><br> <!--Clears all tags from the tag list master-->
    <label for="categoryDropdown">Category</label>
    <select name="category" id="category-input" placeholder="category">
        <option value="Title">Title</option>
        <option value="ID">ID</option>
    </select><br/>
    <label for="platformSelect">Platform</label>
        <select name="platform" id="platform-input" placeholder="platform">
            <option value="OMDB/IMDB">OMDB/IMDB</option>
            <option value="Marvel Comics">Marvel Comics</option>
            <option value="myanimelist">myanimelist</option>
        </select>
    <div class = "listContainer" class= "block">
        <label for="sortSystem">Choose a sorting system:</label>
        <select id="sortSystem">
            <option value="LMRating">Your rating (Default)</option>
            <option value="releaseDate">Release Order</option>
          </select>
        <div class = "listDisplay" id = "itemList"> <!-- container where the list will be displayed -->
            <h1>List goes here:</h1><!--list populates here-->
        </div>
        <button class = "removeButton" id = "clearListButton">Clear All List Items</button> <!--Clears all items from the list-->
    </div>


<!--________________________ POP UP WINDOW FOR LIST EDITING _______________________________-->

    <div id = "popUp" style="display: none;"> <!-- popUp is normally hidden until a list item is clicked-->
        <button class = "removeButton" id = "closePopUpButton"> X </button>
        <div>
            <input type = "text" id = "editListItem" placeholder = "Enter list item name">
            <input type="number" min="0" max="10" value="0" id = "editListItemRating">
        </div>

        <div> <!-- TODO: when the tagInput button is clicked, it adds the tag to the tag list (both displayed list and stored list) then a new box for user input appears -->
            <input type = "text" id = "editListItemTags" placeholder = "Enter tag name for list item">
            <button class = "editTagButton" id = "editListAddTagButton">Add Tag</button>
        </div>
    </div>

<!-- ____________________________________________________________________________________-->




    <div id = "extraSpace"></div> <!-- extra space to make the page look nicer -->


<script src = "tagButton.js"></script>
<script src = "./apiFetch.js"></script>
</body>
</html>
